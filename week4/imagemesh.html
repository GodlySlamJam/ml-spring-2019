<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>

  <body>
    <div>
      Starting Image:

    </div>

    <div>
      style Image:
    <input id="style"></input>
    </div>
    <button onclick="setup()">Run</button>

    <div id = 'imgs'></div>

    <script type="text/javascript">
      function setup(){
        // noCanvas();
        console.log("start")
      let start = document.getElementById("start").value
      let style = document.getElementById("style").value

      let img = document.createElement("img");
      img.src = start;
      img.width = img.width
      img.height = img.height
      let src = document.getElementById("imgs");
      src.appendChild(img);

      img = document.createElement("img");
      img.src = style;
      img.width = img.width
      img.height = img.height
      src = document.getElementById("imgs");
      src.appendChild(img);


      start = tf.browser.fromPixels(document.getElementsByTagName("img")[0], 3)
      style = tf.browser.fromPixels(document.getElementsByTagName("img")[0], 3)
      console.log(start + "," + style)

      modelA = ml5.styleTransfer("models/wave", ready)
      modelB = ml5.styleTransfer("models/udnie", ready)
        console.log("start")

        //   console.log("start")
        //   createImg(result.src).parent(document.getElementsByTagName("img")[0]);
        // })

        modelB.transfer(start, (err, result)=>{
          console.log("finish")
          createImg(result.src).parent(document.getElementsByTagName("img")[1]);
        })
}

      function ready(){
        if(modelA.ready && modelB.ready){
          console.log("ready")
        }
      }
    </script>
  </body>
</html>
